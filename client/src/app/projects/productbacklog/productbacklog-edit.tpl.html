<div class="panel panel-default">
	<div class="panel-heading">
		<strong>
			Product Backlog Item
		</strong>
		<!-- <span class="pull-right hover-pointer" ng-click="backlogItemsCrudHelpers.view(backlogItem.$id())" ng-cloak><action-icon icon="hand-left"></action-icon><a> Back</a></span> -->
		<!-- <span class="pull-right hover-pointer" ng-click="back()" ng-cloak><action-icon icon="hand-left"></action-icon><a> Back</a></span> -->

	</div>
    <form name="form" crud-edit="backlogItem">

		<div class="panel-body">

			<div class="row">

				<div class="col-md-6">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" ng-model="backlogItem.name" class="form-control" required autofocus>
					</div>

					<div class="form-group">
						<label>Description</label>
						<textarea rows="8" cols="10" ng-model="backlogItem.description" class="form-control" required></textarea>
					</div>
				</div>
				<!-- div col -->
				
				<div class="col-md-6">
					<div class="form-group">
						<label>Priority</label>
						<input type="number" ng-model="backlogItem.priority" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Estimation</label>
						<input type="number" ng-model="backlogItem.estimation" class="form-control" required>
					</div>
				</div>
				<!-- div col -->

			</div>
			<!-- div row -->
		</div>
		<!-- div panel body -->

		<div class="panel-footer">
			<crud-buttons></crud-buttons>
		</div>

    </form>
</div>
