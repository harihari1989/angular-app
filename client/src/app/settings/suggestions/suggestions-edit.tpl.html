<div class="panel panel-default">
    <div class="panel-heading">
        <strong>
            Suggestion
        </strong>
    </div>
    <form name="form" crud-edit="suggestion">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Suggestion Title:</label>
                        <input type="text" name="title" ng-model="suggestion.title" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Suggestion Description:</label>
                        <textarea class="form-control ng-pristine ng-valid" name="description" ng-model="suggestion.description" placeholder="Add Suggestion Description Here." cols="10" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Suggestion Type:</label>
                        <div class="btn-group">
                            <select ng-model="suggestion.status" ng-options="status for status in statuses"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <crud-buttons></crud-buttons>
        </div>
    </form>
</div>
